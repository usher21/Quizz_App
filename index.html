<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de question</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head> 
<body>

    <i class="fa-solid fa-circle-exclamation"></i>

    <div class="alert">
        <div class="text-icon">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span class="text">Message d'erreur</span>
        </div>
        <span class="close">&times;</span>
    </div>

    <div class="container">
        <div class="title">
            <h3>Question 1</h3>
        </div>

        <div class="responses">
            <ul class="responses-list">
                <li class="response-item">
                    <input type="radio" name="response" id="a">
                    <label for="a">Reponse 1</label>
                </li>
                <li class="response-item">
                    <input type="radio" name="response" id="b">
                    <label for="b">Reponse 2</label>
                </li>
                <li class="response-item">
                    <input type="radio" name="response" id="c">
                    <label for="c">Reponse 3</label>
                </li>
                <li class="response-item">
                    <input type="radio" name="response" id="d">
                    <label for="d">Reponse 4</label>
                </li>
            </ul>
        </div>
        
        <div class="button-container">
            <button class="next">Suivant</button>
        </div>
    </div>
</body>
</html>
